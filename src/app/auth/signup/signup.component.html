<div class="row">
  <div class=".col-md-6">
    <h3>Signup</h3>
    <hr />

    <form [formGroup]="signupForm" (ngSubmit)="onSignupFormSubmit()">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email"/>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password"/>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-success" [disabled]="!signupForm.valid">Signup</button>
      </div>
    </form>
  </div>
</div>
