<div class="container">
  <div class="flex">
    <h3>Update Post</h3>

    <form [formGroup]="updatePostForm" (ngSubmit)="onUpdatedFormSubmit()">
      <div class="flex mb-3">
        <label>Title</label>
        <input type="text" formControlName="title" class="form-control"/>
      </div>
      <div class="flex mb-3">
        <label>Description</label>
        <textarea formControlName="description" class="form-control"></textarea>
      </div>
      <div class="flex mb-3">
        <button type="submit" class="btn btn-success" [disabled]="!updatePostForm.valid">Update post</button>
      </div>
    </form>
  </div>
</div>
